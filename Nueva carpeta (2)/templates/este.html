<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Resultados de Consultas</h1>
    <table>
        <thead>
            <tr>
                <th>Consulta</th>
                <th>Tiempo de Respuesta (segundos)</th>
                <th>Resultados</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.query }}</td>
                <td>{{ result.duration }}</td>
                <td>
                    <pre>{{ result.data }}</pre>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
